
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Car Estética Automotiva | O Melhor de Curitiba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .turquoise-glow {
        text-shadow: 0 0 20px rgba(64, 224, 208, 0.4);
      }
      
      /* Animação de entrada suave */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Efeito de brilho nos botões */
      .btn-neon {
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
      }
      .btn-neon::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(64, 224, 208, 0.2);
        transform: rotate(45deg);
        transition: all 0.5s;
        opacity: 0;
      }
      .btn-neon:hover::after {
        opacity: 1;
        left: 100%;
        top: 100%;
      }

      /* Cursor da máquina de escrever */
      .typewriter-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
        color: #40E0D0;
        margin-left: 4px;
      }
      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }

      /* Efeito de scanline no Hero */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(0deg, rgba(64, 224, 208, 0) 0%, rgba(64, 224, 208, 0.05) 50%, rgba(64, 224, 208, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      /* Animação do Carro Racing ao subir */
      .car-racing {
        position: fixed;
        bottom: -100px;
        right: 24px;
        z-index: 100;
        pointer-events: none;
        transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .car-racing.active {
        animation: race-up 1.2s ease-in-out forwards;
      }
      @keyframes race-up {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
      }

      .hero-gradient {
        background: radial-gradient(circle at 50% 50%, rgba(64, 224, 208, 0.15) 0%, transparent 70%);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #111; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #40E0D0; }
    </style>
