    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .turquoise-glow {
        text-shadow: 0 0 20px rgba(64, 224, 208, 0.4);
      }
      .btn-pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(64, 224, 208, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(64, 224, 208, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(64, 224, 208, 0); }
      }
      .typewriter-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
        color: #40E0D0;
        margin-left: 4px;
      }
      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .hero-gradient {
        background: radial-gradient(circle at 50% 50%, rgba(64, 224, 208, 0.1) 0%, transparent 70%);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #111; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #40E0D0; }
    </style>
